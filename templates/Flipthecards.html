<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        body {

        #game-container {

            cursor: pointer;
        }

        .card.flipped {
            background-color: white;
            color: black;
        }

        .alert {
            margin: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;

            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
<h1>å¯¹å¯¹ç¢°å°æ¸¸æˆ</h1>
<div id="game-container"></div>
<button id="restart-btn">é‡æ–°å¼€å§‹</button>
<div id="completion-message" class="alert"></div> <!-- Message container -->

<script>
    const cardValues = ["ğŸ", "ğŸŒ", "ğŸ’", "ğŸ‡", "ğŸ“", "ğŸ‰", "ğŸŠ", "ğŸ", "ğŸ", "ğŸŒ", "ğŸ’", "ğŸ‡", "ğŸ“", "ğŸ‰", "ğŸŠ", "ğŸ"];
    let flippedCards = [];
    let matchedCards = 0;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function createBoard() {
        const gameContainer = document.getElementById('game-container');
        gameContainer.innerHTML = '';
        const shuffledValues = shuffle(cardValues);

        shuffledValues.forEach(value => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.setAttribute('data-value', value);
            card.addEventListener('click', flipCard);
            gameContainer.appendChild(card);
        });

        // æ¸…é™¤å®Œæˆæ¶ˆæ¯
        document.getElementById('completion-message').style.display = 'none';
    }

    function flipCard() {
        if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
            this.classList.add('flipped');
            this.innerHTML = this.getAttribute('data-value');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }
    }

    function checkMatch() {
        setTimeout(() => {
            const [card1, card2] = flippedCards;
            if (card1.getAttribute('data-value') === card2.getAttribute('data-value')) {
                matchedCards += 2;
                // ç§»é™¤åŒ¹é…çš„å¡ç‰‡
                card1.style.visibility = 'hidden';
                card2.style.visibility = 'hidden';
                flippedCards = [];

                // å¦‚æœæ‰€æœ‰å¡ç‰‡åŒ¹é…ï¼Œåˆ™æ¸¸æˆç»“æŸ
                if (matchedCards === cardValues.length) {
                    showCompletionMessage();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.innerHTML = '';
                card2.innerHTML = '';
                flippedCards = [];
            }
        }, 1000);
    }

    function showCompletionMessage() {
        const messageDiv = document.getElementById('completion-message');
        messageDiv.innerHTML = "æ­å–œä½ ï¼ŒæˆåŠŸé…å¯¹æ‰€æœ‰å¡ç‰‡ï¼<br>";
        messageDiv.innerHTML += '<button id="back-btn">è¿”å›é¦–é¡µ</button>';  // æ·»åŠ è¿”å›æŒ‰é’®
        messageDiv.style.display = 'block'; // æ˜¾ç¤ºæ¶ˆæ¯
        sessionStorage.setItem('levelCompleted', 'true'); // è®¾ç½®å®ŒæˆçŠ¶æ€

        // æ·»åŠ è¿”å›é¦–é¡µçš„ç‚¹å‡»äº‹ä»¶
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'index.html'; // è·³è½¬åˆ°index.html
        });
    }

    document.getElementById('restart-btn').addEventListener('click', () => {
        matchedCards = 0;
        flippedCards = [];
        createBoard();
        sessionStorage.removeItem('levelCompleted'); // æ¸…é™¤å®ŒæˆçŠ¶æ€
    });

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥å®ŒæˆçŠ¶æ€
    window.onload = function() {
        if (sessionStorage.getItem('levelCompleted')) {
            showCompletionMessage();
        } else {
            createBoard();
        }
    };
</script>
</body>
</html>
